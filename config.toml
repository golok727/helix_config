theme = "golok_2"

[keys.normal."\\"]
c = ":config-open"
r = ":config-reload"
q = ":q"
R = ":sh cargo run"

[keys.normal]
C-s = ":w!"
tab = ":buffer-next"
S-tab = ":buffer-previous"
A-q = ":buffer-close"
"C-]" = "page_down"
"C-[" = "page_up"

# Pickers
C-p = "file_picker"
A-p = "buffer_picker"
C-A-p = "symbol_picker"
"=" = "increment"
"minus" = "decrement"

[keys.select]
"=" = "increment"
"minus" = "decrement"

[keys.insert]
"C-[" = "normal_mode"

[editor]
bufferline = "multiple"
line-number = "relative"
shell = ["bash", "-c"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = false 
character = "┆"
skip-levels = 1


